<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*    
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
    var display1 = document.getElementById('aqi-display');
    var input1 = document.getElementById('aqi-input');
    var button1 = document.getElementById('button');
    if (button1.attachEvent) {
        button1.attachEvent("onclick",click);
    }else if(button1.addEventListener){
        button1.addEventListener("click",click,false);
    }else{
        onclick="click"

    }
    function click(){
        var val = input1.value.replace(/^(\s|\u00a0)+|(\s|\u00a0)+$/g,"");
        
        if (val.length>0){
            if(display1.textContent != null){
                display1.textContent = val;
            }else{
                //display1.innerHTML = val;
                display1.textContent = val;
            }
        }else{
            alert("Please complete the from!")
        }
    }
})();

</script>
</body>
</html>
